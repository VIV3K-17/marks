<html>
    <head>
        <title>Marks</title>
    </head>
    <script type="text/javascript">
     function cal(name,s1,s2,s3,s4,s5){
       var n=document.getElementById("name").value;
       var s1=parseInt(document.getElementById('s1').value);
       var s2=parseInt(document.getElementById('s2').value);
       var s3=parseInt(document.getElementById('s3').value);
       var s4=parseInt(document.getElementById('s4').value);
       var s5=parseInt(document.getElementById('s5').value);
       var r="";
       if(s1>=35&&s2>=35&&s3>=35&&s4>=35&&s5>=35){
        r="pass";
       }
       else{
        r="fail";
       }
       document.getElementById("result").value= n+", you  are "+r+" in all subjects"
       
     }
    </script>
    <body>
        <label for="name">Enter Your name:</label>
        <input id="name" type="text"><br>
        <label for="s1">Enter marks in subject1:</label>
        <input type="number" id="s1"><br>
        <label for="s2">Enter marks in subject2:</label>
        <input type="number" id="s2"><br>
        <label for="s3">Enter marks in subject3:</label>
        <input type="number" id="s3"><br>
        <label for="s4">Enter marks in subject4:</label>
        <input type="number" id="s4"><br>
        <label for="s5">Enter marks in subject5:</label>
        <input type="number" id="s5"><br>
       <button onclick="cal(name,s1,s2,s3,s4,s5)">Calculate</button><br><hr>
       <textarea id="result" rows="4" cols="40"readonly></textarea>

    </body>
</html>
